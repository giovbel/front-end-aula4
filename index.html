<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Aula 04</title>
</head>
<body>
    <div class="container">

        <div class="item">
            <label>Números:</label>
            <input type="text" class="numeros" id="numeros">
        </div>

        <div class="item">
            <button id="botao-mostrar-numeros">TODOS</button>
            <div class="numeros" id="container-mostrar-numeros"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-numeros-pares">PARES</button>
            <div class="numeros" id="container-mostrar-numeros-pares"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-numeros-tripos">TRIPLO</button>
            <div class="numeros" id="container-mostrar-numeros-tripos"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-numeros-impares">PRÓXIMO IMPAR</button>
            <div class="numeros" id="container-mostrar-numeros-impares"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-numeros-tripos">MULTIPLOS DE 3 E 5</button>
            <div class="numeros" id="container-mostrar-numeros-tripos"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-numeros-tripos">MULTIPLOS DE 3 OU 5</button>
            <div class="numeros" id="container-mostrar-numeros-tripos"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-numeros-tripos">PRÓXIMO PRIMO</button>
            <div class="numeros" id="container-mostrar-numeros-tripos"></div>
        </div>

    </div>
</body>
</html>
